<!DOCTYPE html>
<html lang="en">
<!-- 头部开始 -->

{include file="common/header"}
<!-- 头部结束 -->
<body class="no-skin">
	<!-- 导航开始 -->
	{include file="common/navbar"}
	<!-- 导航结束 -->
	<div class="main-container" id="main-container">
		<!-- 侧边栏开始 -->
		{include file="common/sidebar"}
		<!-- 侧边栏结束 -->


		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="ace-icon fa fa-home home-icon"></i>
							<a href="{:url('index/index')}">首页</a>
						</li>
						<li class="active">员工管理</li>
					</ul>
				</div>
				<div class="page-content">
					<div class="alert alert-block alert-success">
						<button type="button" class="close" data-dismiss="alert">
							<i class="ace-icon fa fa-times"></i>
						</button>
						欢迎使用微光后台管理系统。
					</div>

					<!-- 模板设置 -->
					{include file="common/setting"}
					<!-- 模板设置借书 -->
					


					<div class="row">
						<div class="col-xs-12">
							<form class="form-horizontal" id="form" name="form" action="{:url('user/edit')}" method="post">
							<input type="hidden" name='id' value="{$data['id']}">
							<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-10">角色</label>
									<div class="col-sm-9">
										<select class="rcol-xs-10 col-sm-5" name="role_id" value=''>
											{foreach $list as $k=>$v}
												<option value="{$v['id']}" {$data['role_id']==$v['id']?'selected':''}>{$v['role_name']}</option>
											{/foreach}
										</select>
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle">请慎重选择角色</span>
										</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 工号</label>
									<div class="col-sm-9">
										<input type="text" placeholder="工号" class="col-xs-10 col-sm-5" value="{$data['user_name']}" name='user_name'>
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle"></span>
										</span>
									</div>
								</div>
						
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 真实姓名</label>
									<div class="col-sm-9">
										<input type="text" placeholder="真实姓名" class="col-xs-10 col-sm-5" value="{$data['real_name']}" name='real_name'>
										<span class="help-inline col-xs-12 col-sm-7">
											<span class="middle"></span>
										</span>
									</div>
								</div>
								<div class="space-4"></div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 是否启用 </label>
									<div class="control-label no-padding-left col-sm-1">
										<label>
											<input type="hidden" name="status" value="0">
											<input class="ace ace-switch ace-switch-2" type="checkbox" {$data['status']==1?'checked':''} name ="status" value="1" />
											<span class="lbl"></span>
										</label>
									</div>
									<span class="help-inline col-xs-12 col-sm-7">
										<span class="middle">YES，启用；NO，禁用</span>
									</span>
								</div>
								<div class="space-4"></div>
								<div class="col-md-offset-2 col-md-9">
									<button class="btn btn-info submit" type="submit"><i class="icon-ok bigger-110"></i>提交</button>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>


		<!-- 底部开始 -->
		{include file="common/footer"}
		<!-- 底部结束 -->
	</div>

	<!-- 相关js -->
	{include file="common/js"}
	
</body>
</html>
